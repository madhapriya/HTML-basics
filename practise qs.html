<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
</head>
<body>
    <!--practise qs-->
    <form action="https://www.google.com/search">
       <input type="text" name="q" placeholder="search in google">
       <button>search</button>
    </form>
    <hr>
    <!--CHECKBOX-->
    <form>
        <input type="checkbox" name="age" id="age"checked>
        <label for="age">I am 18+</label>
        <button>submit</button>
    </form>
    <!--dropdown-->
    <form>
        <div>
            choose your profession
            <select name="profession" id="profession">
                <option value="student" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <button>submit</button>
        <div>
            <label for="vol">Select your volume</label>
            <input type="range" id="vol" min="0" max="100" name="vol">      
        </div>
        <button>submit</button>
    </form>
    <!-- https://www.google.com/search?q=apple&rlz=1C1RXQR -->
</html>
